# wallpaper
exec-once = swww-daemon
exec-once = swww img ~/Pictures/Wallpapers/Landscape1.png --transition-type none

# set cursor
exec-once = hyprctl setcursor macos 24

# notifications, authentications
exec-once = systemctl --user start hyprpolkitagent
exec-once = mako

# keyrings
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = gnome-keyring-daemon --replace --daemonize --components=secrets,pkcs11,ssh

# optional: waybar
# exec-once = waybar
